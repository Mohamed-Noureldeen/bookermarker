<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
   
<body>
    <div class="bookmarker py-5">
        <div class="container position-relative">
            <div class="d-flex justify-content-center"><h1 class="text-capitalize">bookermarker</h1></div>
            <div class="content mt-5 p-3 ">
                <h2 class="text-center pt-2"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
                <form action="">
                    <div class="mb-4">
                        <label for="siteName"  class="pb-2 fw-bold "><i class="fa-solid fa-book-bookmark pe-1"></i> Site Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Bookmarker Name" oninput="validtion(nameRegex,siteName)">
                    </div>
                    <div>
                        <label for="sideUrl" class="pb-2 fw-bold "><i class="fa-solid fa-link pe-1"></i> Site url</label>
                        <input type="text" class="form-control" id="sideUrl" placeholder="Wibsite Url" oninput="validtion(ulrRegex,sideUrl)">
                    </div>
                    <div class="text-center mt-4"><button type="button" class="btn" onclick="addwebsite()">submit</button> </div>
                </form>
              
                </div>
                <table class="bg-white mt-4 text-center text-capitalize w-100" >
                    <thead>
                        <tr class="fw-bold">
                            <td>index</td>
                            <td>Website Name</td>
                            <td>Visit</td>
                            <td>Delete</td>
                        </tr>
                       
                    </thead>
                    <tbody id="dwebsite">

                    </tbody>
                   </table>
            </div>

            <div class="pup-up mx-auto bg-white position-absolute start-50 top-50 translate-middle p-4 rounded-3 d-none" id="pup-up">
                <div class="d-flex justify-content-between">
                    <div class="dottes">
                        <span class="item-1"></span>
                        <span class="item-2"></span>
                        <span class="item-3"></span>
                    </div>
                    <div class="icon me-4" id="close">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </div>
                </div>
                <p class="mt-3">Site Name or Url is not valid, Please follow the rules below :</p>
                <div class="mb-2"><i class="fa-regular fa-circle-right p-2 text-danger"></i>Site name must contain at least 3 characters</div>
                <div><i class="fa-regular fa-circle-right p-2 text-danger"></i>Site URL must be a valid one</div>
            </div>
        </div>
     
<script src="js/main.js"></script>    
</body>

</html>
